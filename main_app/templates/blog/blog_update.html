{% extends 'layout/base.html' %} {% block content %}

<div class="content-container">
  <div class="form-center flex">
    <div class="form-content flex r-border l-border">
      <h1 class="form-title header-font">Update {{blog.title}}</h1>

      {% if request.user.is_authenticated and request.user.profile.pk == blog.profile.pk %}

      <form class="django-form blog-update-form" action="" method="post">
        {% csrf_token %} {{form.as_p}}
        <!--  -->
        <input class="btn" type="submit" value="Submit" />
      </form>
      {% else %}
      <p>Nope</p>
    </div>
  </div>
</div>

{% endif %}
<!--  -->
{% endblock %}
