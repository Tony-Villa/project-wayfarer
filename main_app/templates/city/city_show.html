{% extends 'layout/base.html' %}
<!--  -->
{% block content %}

<div class="intro-container">
  <div class="banner-container">
    <img class="city-show-banner" src="{{ city.img }}" />
  </div>
  <a href="{% url 'blog_create' user.profile.pk %}">Create Blog</a>
  <h2>{{ city.name }}</h2>
  <p>{{ city.country }}</p>

  {% for blog in blogs reversed %} {% if blog.city == city %}
  <p><a href="{% url 'blog' blog.pk %}"> {{ blog.title }} </a></p>

  {% endif %}
  <!--  -->
  {% endfor %}
</div>

{% endblock %}
