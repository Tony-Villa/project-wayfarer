{% extends 'layout/base.html' %}
<!--  -->
{% block content %}
<h1>This is the blog show page</h1>
<h2>{{ blog.title }}</h2>
<img src='{{blog.img }}'>
<p>{{ blog.post }}</p>
<p>{{ blog.city }}</p>
<a href="{% url 'blog_update' blog.pk %}"><button style='background-color: green;padding:10px;'>edit</button></a>
<a href="{% url 'blog_delete' blog.pk %}"><button style='background-color: red;padding:10px;'>Delete</button></a>

<p>By: {{ blog.profile.name }}</p>




{% endblock %}
