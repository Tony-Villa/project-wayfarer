{% extends 'layout/base.html' %} 
{% block content %}
<h1 class="pt-3">Update {{profile.name}}</h1>

{% if request.user.is_authenticated and request.user.profile.user == profile.user %}

  <form action="" method="post">
    {% csrf_token %} {{form.as_p}} <input type="submit" value="Submit" />
  </form>
{% else %}
  <p>Nope</p>

{% endif %}

{% endblock %}
