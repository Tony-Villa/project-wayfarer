{% extends 'layout/base.html' %} 
{% block content %}
<h1>New City</h1>

<form style='display:flex; flex-direction: column;' method="post">
<!-- Security Feature  -->
  {% csrf_token %} 
<!--  Generate inputs  -->
    <label class='form-input' for="{{ form.name.id_for_label }}">City Name: </label>
    {{form.name}}
    
    <label class='form-input' for="{{ form.img.id_for_label }}">Image URL: </label>
    {{form.img}}
    <label class='form-input' for="{{ form.city.id_for_label }}">Country: </label>
    {{form.country}}
  <!-- {{form.as_p}}  -->
<!--  Submit form  -->
  <input style='background-color: green;' type="submit" value="Submit" />
</form>

{% endblock %}
